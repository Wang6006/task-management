server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip static assets for better performance
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
  gzip_min_length 256;
}
